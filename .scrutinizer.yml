inherit: true

tools:
    external_code_coverage: false
    php_code_coverage:      false
    php_code_sniffer:
        config: { standard: 'Zend' }
    php_changetracking: false
    php_sim: false
    php_cs_fixer: true
    php_mess_detector: true
    php_pdepend: true
    php_analyzer: true
    sensiolabs_security_checker: true

checks:
    php:
        code_rating: true
        duplication: true

build:
    environment:
        ruby: 2.2.0
        php: '5.6.14'
    tests:
        before:
            - sudo apt-get install -y graphviz
        override:
            - { command: 'bash tools/bash/phpmetrics.sh', idle_timeout: 180 }
    cache:
        directories: [ vendor/, bin/, tools/]
filter:
    paths:
        - 'magefix/src/*'

build_failure_conditions:
    - 'elements.rating(<= C).exists'
    - 'issues.new.exists'
    - 'project.metric("scrutinizer.quality", < 9.5)'

# inherit the next configuration down the chain
inherit: true

